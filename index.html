    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <title>Bookshop</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="nav">
                <div class="nav__logo">
                    <img class="logo-img" src="img/svg/Bookshop logo.svg" alt="logo Bookshop">
                </div>
                <div class="nav__list">
                    <li><a id="nav__list--active" href="#">books</a></li>
                    <li><a href="#">audiobooks</a></li>
                    <li><a href="#">Stationery & gifts</a></li>
                    <li><a href="#">blog</a></li>
                </div>
                <div class="nav__icons">
                    <span class="nav_icon"><img src="img/svg/user.svg" alt="icon user"></span>
                    <span class="nav_icon"><img src="img/svg/search.svg" alt="icon search"></span>
                    <span class="nav_icon"><img src="img/svg/shop bag.svg" alt="icon bag"></span>
                </div>
            </div>
            <div class="container">
                <!-- Слайдер -->
                <div class="slider-container">
                    <img src="img/jpg/blackfriday.jpg" alt="Banner blackfriday" class="main-image" id="main-image">
                </div>
                <div class="slider-controls">
                    <div class="dots-container" id="dots-container">
                    </div>
                </div>

            </div>
            <a href="#" target="_blank">
                <img class="promo1" src="img/png/promo 1.png" alt="Promo 1">
            </a>
            <a href="#" target="_blank">
                <img class="promo2" src="img/png/promo 2.png" alt="Promo 2">
            </a>
        </div>
        <script src="index.js"></script>
    </body>

    </html>
